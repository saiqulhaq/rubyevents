    https://rubykaigi.org/2025/presentations/tenderlove.html
  slides_url: "https://speakerdeck.com/tenderlove/rubykaigi-2025-class-new-a-new-approach"

- title: "You Can Save Lives With End-to-end Encryption in Ruby"

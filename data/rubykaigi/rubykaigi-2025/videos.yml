- title: "SDB: Efficient Ruby Stack Scanning Without the GVL"
  raw_title: "[EN] SDB: Efficient Ruby Stack Scanning Without the GVL / Mike Yang @yfractal"
  speakers:
    - Mike Yang
  event_name: "RubyKaigi 2025"
  date: "2025-04-16"
  published_at: "2025-05-27"

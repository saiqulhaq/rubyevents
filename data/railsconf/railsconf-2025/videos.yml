- title: "Cache = Cash! 2.0"
  raw_title: "Cache = Cash! 2.0"
  event_name: "RailsConf 2025"
  description: |-
    Back in 2013, I gave a talk at RailsConf titled "Cache = Cash!", where I explored how caching can dramatically improve Rails performance. A decade later, caching has only become more powerful ‚Äî but also more dangerous. In this updated session, we‚Äôll go beyond the official Rails documentation and explore advanced caching techniques that can significantly boost performance ‚Äî if used wisely.

    Start with the Basics: Rails Caching 101

    To make sure everyone can follow along, we‚Äôll begin with a clear introduction to Rails' built-in caching strategies, including:

    - Fragment Caching ‚Äì Storing reusable view fragments to speed up rendering.
    - Russian Doll Caching ‚Äì Nesting caches effectively to prevent unnecessary recomputation.
    - Low-Level Caching (Rails.cache) ‚Äì Directly caching arbitrary data for optimized reads.
    - SQL Query Caching ‚Äì Reducing database load by storing query results efficiently.
    - Cache Store Options ‚Äì Choosing between memory store, file store, Memcached, and Redis.

    This will give attendees ‚Äî even those with no prior caching experience ‚Äî a solid foundation before we dive into the advanced techniques that aren‚Äôt covered in the official Rails guides.

    The Closer, the Faster: Understanding Cache Hierarchies üöÄ

    Not all caches are created equal! The further away your data is stored, the slower your application becomes. If you want truly high-performance caching, you need to understand where to cache data and how access speeds compare.

    Here's how different caches stack up in terms of access speed:

    - L1 Cache (CPU Internal Cache) ‚Üí ~1 nanosecond
    L2/L3 Cache ‚Üí ~3‚Äì10 nanoseconds
    - RAM (Memory Access) ‚Üí ~100 nanoseconds
    - SSD (Local Disk Cache) ‚Üí ~100 microseconds (1000√ó slower than RAM!)
    - Network Call (e.g., Redis, Database Query) ‚Üí ~1‚Äì10 milliseconds
    - Spinning Disk (HDD Cache Access) ‚Üí ~10 milliseconds

    That‚Äôs a 10-million-fold difference between CPU cache and an HDD!

    Practical Takeaways

    ‚úÖ Cache as close to the CPU as possible ‚Äì Learn how to use in-memory caches and CPU-friendly data structures.
    ‚úÖ Optimize ActiveRecord for caching efficiency ‚Äì Instead of always caching full ActiveRecord objects, consider caching only essential attributes as JSON, arrays, or hashes. This reduces deserialization overhead and keeps frequently accessed data lightweight.
    ‚úÖ Minimize unnecessary cache retrievals ‚Äì Just because Redis is fast doesn‚Äôt mean it‚Äôs the right cache for every scenario. Consider database-level caching via materialized views or denormalized tables when appropriate.
    ‚úÖ Leverage cache preloading and warming ‚Äì Reduce performance bottlenecks by anticipating cache misses before they happen.

    When Caching Goes Wrong: Debugging and Avoiding Traps

    Caching is powerful, but it can turn into a nightmare if you don‚Äôt handle it properly. We‚Äôll cover:

    - Cache Invalidation Challenges ‚Äì ‚ÄúThere are only two hard things in computer science: naming things, and cache invalidation.‚Äù Learn how to keep caches fresh without unnecessary complexity.
    - Debugging Stale Data Issues ‚Äì Identify and resolve issues caused by outdated or inconsistent cache entries.
    - Knowing When NOT to Cache ‚Äì Some things shouldn‚Äôt be cached! Learn when AI-driven caching decisions (or even Rails defaults) might cause more harm than good.

    What You‚Äôll Walk Away With

    - A solid understanding of Rails caching fundamentals ‚Äî perfect for beginners.
    - Advanced caching techniques that go beyond the Rails guides.
    - Performance insights on CPU, memory, and distributed caches.
    - A clear strategy for debugging and maintaining cache integrity.

    A decade ago, "Cache = Cash!" was all about making Rails apps faster and more efficient. This time, we‚Äôre taking it even further ‚Äî with new techniques, new pitfalls, and even bigger performance gains.

    Are you ready to push Rails caching to the next level?

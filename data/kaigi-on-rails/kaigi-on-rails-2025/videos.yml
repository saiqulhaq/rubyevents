    SmartHRでは、従業員情報という特にクリティカルな領域でこの課題に対し、「いつから有効か」と「いつ記録されたか」の2つの時間軸を持つBitemporal Data Modelを採用しています。このモデルは強力な反面、データ構造が複雑で、調査やデータ修正といった運用が困難になるという「ツラミ」も存在しました。


- title: "SF Ruby AI Hackathon 2025"
  raw_title: "SF Ruby AI Hackathon"
  event_name: "SF Ruby AI Hackathon"
  date: "2025-07-19"
  description: |-
    We are thrilled to announce a community-driven Ruby AI Hackathon on Saturday, July 19, 2025 at the Sentry office in San Francisco! üéâ Hosted by the SF Bay Area Ruby Meetup, this one-day hackathon is open to Ruby engineers of all kinds from the SF area. Details:

    * ‚ÄãWhen: Saturday, July 19, 2025, 10:00 am to 5:30 pm
    * ‚ÄãWhere: Sentry HQ ‚Äì 45 Fremont St, San Francisco, CA
    * ‚ÄãHost: SF Bay Area Ruby Meetup
    * ‚ÄãWho: Open to all Rubyists & friends in the Bay Area at any experience level
    * ‚ÄãTeams: Solo or teams up to 3 people ‚Äì your choice
    * ‚ÄãEntry fee: None!
    * ‚ÄãFood: lunch brought to you by Sentry
    * ‚ÄãPrizes: $1,500 for the best team; $1,000 for the 2nd best team; $500 for the third best team


    # Rails as the one-person framework

    ‚ÄãAI-assisted coding has exploded onto the scene, promising to amplify what solo devs can do. Ruby on Rails is the perfect partner for this approach. Rails has long been known as the one-person framework, a powerful toolkit designed to give lone developers and small teams superpowers, compressing the time and knowledge needed to ship big features

    ‚ÄãThis Ruby AI hackathon is about exploring that vision: how AI can make building a Rails app even more of a one-person show! Some participants might even experiment with voice coding setups ‚Äì it‚Äôs all about exploring new ways to build with Ruby.


    # ‚ÄãCurrent plans

    ‚ÄãYou can work solo as part of a small team. Bring your own application idea to life or choose from several project prompts we‚Äôll provide if you need inspiration. Throughout the day, mentors will be on hand to help with technical issues, brainstorm AI solutions, or just cheer you on. We‚Äôre working on bringing special guests from the Ruby AI community joining as mentors and judges.

    ‚ÄãAs an all-day event, we‚Äôll have breaks for lunch and snacks. At the end of the day, each individual or team will get to demo their app and briefly show off their code. A panel of judges will evaluate each project and provide encouraging feedback. They‚Äôll be looking at creativity, use of the theme, and technical achievement given the time constraints.

    ‚Äã# Ready to hack? RSVP now!

    ‚ÄãSounds exciting? We sure hope so! RSVP on our Meetup page here so we can get a headcount. If you have any questions, feel free to drop by our Ruby SF Slack channel. Otherwise, just bring your laptop on July 19 and get ready to code with vibes.


    # ‚ÄãBrought to you by

    ‚ÄãThe $3,000 prize pool is sponsored by Continue, Evil Martians, and Fly.io. Big thanks to our sponsors for making this event possible.

    ‚ÄãContinue is the open-source AI code assistant that puts you in control. Customize everything, run anywhere, and build infrastructure that gets better over time.

    ‚ÄãEvil Martians is the go-to agency for devtools. They design and develop high performance developer tools that scale.

    ‚ÄãFly.io is a public cloud built for developers who ship: Easy to deploy on, powerful to grow on.

    ‚ÄãWe‚Äôd also like to thank Sentry for hosting the event and keeping us well-fed while we code. Sentry is application monitoring software considered ‚Äúnot bad‚Äù by 4 million developers. When your app breaks, it lets you fix it faster.

